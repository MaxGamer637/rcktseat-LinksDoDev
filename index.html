<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinksDoDEV</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 align="center">LINKS DO DEV</h1>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de perfil do usuário do Mayk Brito."
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar e-book</a></li>
        <li><a href="#">Ver o portfólio</a></li>
        <li>
          <a href="https://github.com" target="_blank">Ir para o github</a>
        </li>
      </ul>
      <div id="icons">
        <a href="https://github.com/" target="_blank"
          ><ion-icon class="social" name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com" target="_blank"
          ><ion-icon class="social" name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com" target="_blank"
          ><ion-icon class="social" name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com" target="_blank"
          ><ion-icon class="social" name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        <h3>
          Feito por
          <a href="https://github.com/MaxGamer637">MaxGamer637 (Luiz)</a>
        </h3>
        <br />
        <h6>
          OBS: Esse website foi feito com o intuito de aprender a programar
          HTML, CSS e JS, então quase nenhum dos links levarão a um perfil de
          mídia social.
        </h6>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>

</html>
